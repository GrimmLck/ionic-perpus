<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-card-header color="cyan">
          <ion-avatar>
            <img src="assets/avatar.jpg" />
          </ion-avatar>
          <ion-card-title>{{ user == null ? '' : user.name}}</ion-card-title>
          <ion-card-subtitle>{{ user == null ? '' : user.email}}</ion-card-subtitle>
        </ion-card-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of app.appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label color="biru">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
