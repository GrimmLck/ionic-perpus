<ion-header>
  <ion-toolbar color="biru">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="showCari()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Buku
    </ion-title>
  </ion-toolbar>
  <ion-searchbar *ngIf="cari" placeholder="Cari Buku" (ionChange)="caribuk($event)" [debounce]="250"></ion-searchbar>
</ion-header>

<ion-content class="body">
<ion-list>
  <ion-item-sliding *ngFor="let rs of datafiltered">
    <ion-item>
      <ion-avatar slot="start">
        <img src="http://perpustakaan.idwebbuilder.com/sampul/{{rs.cover}}" />
      </ion-avatar>
      <ion-label (click)="detailbuku(rs)">{{rs.judul}}</ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="editData(rs)"><ion-icon name="create"></ion-icon></ion-item-option>
      <ion-item-option color="danger" (click)="deleteData(rs.id)"><ion-icon name="trash"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="biru" (click)="addbuku()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
